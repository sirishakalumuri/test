<div>
    <button [disabled]="page === 0" (click)="setPage(0)">
        <i class="fas fa-angle-double-left"></i>
    </button>
    <button [disabled]="page === 0" (click)="setPage(page - 1)">
        <i class="fas fa-angle-left"></i>
    </button>
    <button *ngFor="let parray of page_array;index as i" [ngClass]="{'currentPage':parray===page}"
        (click)=setPage(parray)>{{parray+1}}</button>

    <button [disabled]="page === lastPage" (click)="setPage(page + 1)">
        <i class="fas fa-angle-right"></i>
    </button>
    <button [disabled]="page === lastPage" (click)="setPage(lastPage)">
        <i class="fas fa-angle-double-right"></i>
    </button>
    <div>
        <select [(ngModel)]="pagelimit" (change)="changePageLimit()">
            <option value=5>5</option>
            <option value=10>10</option>
            <option value=15>15</option>
            <option value=20>20</option>
        </select>
    </div>
</div>
<table>
    <tr>
        <th>postId</th>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>body</th>
        <th>index</th>
    </tr>
    <tr appHiglight *ngFor="let comment of comments;index as i">
        <td *ngIf="i>=initial && i<end">{{comment.postId}}</td>
        <td *ngIf="i>=initial && i<end">{{comment.id}}</td>
        <td *ngIf="i>=initial && i<end">{{comment.name}}</td>
        <td *ngIf="i>=initial && i<end">{{comment.email}}</td>
        <td *ngIf="i>=initial && i<end">{{comment.body}}</td>
        <td *ngIf="i>=initial && i<end">{{i}}</td>
    </tr>
</table>
