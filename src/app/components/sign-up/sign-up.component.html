<form class="signup-container">
    <div class="form-group">
      <label for="signupUserName"><i class="fas fa-user"></i> User Name</label>
      <input type="text" class="form-control" id="signupUserName" placeholder="Enter User Name">
    </div>
    <div class="form-group">
      <label for="signupUserPassword"><i class="fas fa-key"></i> Password</label>
      <input type="password" class="form-control" id="signupUserPassword" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="signupResetPassword"><i class="fa fa-lock"></i> Reset Password</label>
        <input type="password" class="form-control" id="signupResetPassword" placeholder="Reset Password">
      </div>
    <div class="form-row text-center">
        <div class="col-12">
            <button type="button" class="btn btn-success mr-20"><i class="fas fa-user-plus"></i> Signup</button>
            <button type="button" class="btn btn-success"><i class="fa fa-lock"></i> Reset</button>
        </div>
    </div>
</form>
